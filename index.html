        .mcontainer button {
            font-family: "Baloo Bhai 2", sans-serif;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            color: white;
            background-color: #3e583b; /* Dark green background */
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5); /* Drop shadow */
            outline: none;
            position: relative;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            display: inline-block; /* Ensure it doesn't stretch to full width */
        }

        .mcontainer button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 110%;
            height: 110%;
            background-color: rgba(255, 255, 255, 0.2); /* Light overlay */
            border-radius: 25px;
            transform: translate(-50%, -50%) scale(0.9);
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.5);
            z-index: -1;
            transition: transform 0.3s ease;
        }

        .mcontainer button:hover::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .mcontainer button:hover {
            background-color: #236e2a; /* Darker green on hover */
        }

        .buy {
            text-decoration: none;
            color: white;
        }

        @media (max-width: 768px) {

            }

            }

            }

                padding: 8px;
